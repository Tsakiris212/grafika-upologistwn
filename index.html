<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εργασία Γραφικά Υπολογιστών</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #ui {
      padding: 10px;
      background-color: #2d2d2d;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    label {
      margin-right: 5px;
    }

    input[type="text"], button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background-color: #3d3d3d;
      color: white;
    }

    input[type="radio"] {
      margin-left: 10px;
    }

    canvas {
      flex-grow: 1;
      display: block;
    }
  </style>
</head>
<body>

  <div id="ui">
    <!-- Εδώ θα μπουν όλα τα controls σε επόμενα βήματα -->
    <label for="viewAngle">Γωνία Θέασης:</label>
    <input type="text" id="viewAngle" value="60">

    <label for="camOrthoDistance">Απόσταση Κάμερας:</label>
    <input type="text" id="camOrthoDistance" value="8">

    <button id="redrawBtn">Επανασχεδίαση</button>

    <!-- Εδώ μπορούμε να προσθέσουμε και τα radio buttons για την κάμερα -->
  </div>

  <canvas id="glcanvas" width="800" height="600"></canvas>

  <!-- Βιβλιοθήκες -->
  <script src="gl-matrix-min.js"></script>
  <script src="main.js"></script>

</body>
</html>
