<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εργασία Γραφικά Υπολογιστών</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #ui {
      padding: 10px;
      background-color: #2d2d2d;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    label {
      margin-right: 5px;
    }

    input[type="text"], button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background-color: #3d3d3d;
      color: white;
    }

    input[type="radio"] {
      margin-left: 10px;
    }

    canvas {
      flex-grow: 1;
      display: block;
    }
  </style>
</head>
<body>

  <div id="ui">
    <fieldset style="border:none; display:flex; flex-wrap:wrap; gap:5px;">
  <legend style="font-weight:bold;">Θέση Κάμερας:</legend>
  <label><input type="radio" name="cameraPos" value="LFT">Left-Front-Top</label>
  <label><input type="radio" name="cameraPos" value="LFB">Left-Front-Bottom</label>
  <label><input type="radio" name="cameraPos" value="LBT">Left-Back-Top</label>
  <label><input type="radio" name="cameraPos" value="LBB">Left-Back-Bottom</label>
  <label><input type="radio" name="cameraPos" value="RFT" checked>Right-Front-Top</label>
  <label><input type="radio" name="cameraPos" value="RFB">Right-Front-Bottom</label>
  <label><input type="radio" name="cameraPos" value="RBT">Right-Back-Top</label>
  <label><input type="radio" name="cameraPos" value="RBB">Right-Back-Bottom</label>
</fieldset>

    <label for="viewAngle">Γωνία Θέασης:</label>
    <input type="text" id="viewAngle" value="60">

    <label for="camOrthoDistance">Απόσταση Κάμερας:</label>
    <input type="text" id="camOrthoDistance" value="8">


    <!-- Εδώ μπορούμε να προσθέσουμε και τα radio buttons για την κάμερα -->
  </div>

  <canvas id="glcanvas" width="800" height="600"></canvas>

  <!-- Βιβλιοθήκες -->
  <script src="gl-matrix-min.js"></script>
  <script src="main.js"></script>

</body>
</html>
