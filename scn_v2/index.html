<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ρομπότ WebGL</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #ui {
      padding: 10px;
      background-color: #2d2d2d;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input, button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #3d3d3d;
      color: white;
    }

    canvas {
      flex-grow: 1;
      display: block;
    }
  </style>
</head>

<body tabindex="0">

  <div id="ui">
    <label for="camOrthoDistance">Απόσταση Κάμερας:</label>
    <input type="text" id="camOrthoDistance" value="8">

    <label for="viewAngle">Γωνία Θέασης:</label>
    <input type="text" id="viewAngle" value="60">

    <button id="startAnimation">Start Animation</button>
    <button id="startFPS">Start FPS</button>

    <fieldset style="border: none; display: flex; gap: 10px;">
      <label><input type="radio" name="part" value="rightArm" checked> Δεξί χέρι</label>
      <label><input type="radio" name="part" value="leftArm"> Αριστερό χέρι</label>
      <label><input type="radio" name="part" value="head"> Κεφάλι</label>
      <label><input type="radio" name="part" value="rightLeg"> Δεξί πόδι</label>
      <label><input type="radio" name="part" value="leftLeg"> Αριστερό πόδι</label>
      <label><input type="radio" name="part" value="leftArmMove"> Κίνηση Αριστερού Χεριού</label>
    </fieldset>
        
  </div>

  <canvas id="glcanvas" width="800" height="600"></canvas>

  <!-- Βιβλιοθήκες -->
  <script src="gl-matrix-min.js"></script>
  <script src="main.js"></script>

</body>
</html>
